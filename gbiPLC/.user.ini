; PHP Configuration for cPanel
; Upload file ini ke root directory website di cPanel (sejajar dengan public_html)
; Atau ke dalam folder public_html jika allowed

; Upload Settings
upload_max_filesize = 2048M
post_max_size = 2048M
max_file_uploads = 20

; Execution Time
max_execution_time = 600
max_input_time = 600

; Memory
memory_limit = 512M

; Other Settings
display_errors = Off
log_errors = On
